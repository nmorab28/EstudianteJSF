<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>TEST JSF</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</h:head>
<h:body>
	<div class="container">
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="7"> 
				<p:outputLabel for="nombre" value="Nombre"/>
				<p:inputText id="nombre" value="#{estudianteBean.estudiante.nombre}"/>
				 
				<p:outputLabel for="cedula" value="Cedula:"/>
				<p:inputText id="cedula" value="#{estudianteBean.estudiante.cedula}"/>
				 
				<p:outputLabel for="programa" value="Programa:"/>
				<p:inputText id="programa" value="#{estudianteBean.estudiante.programa}"/>
				 
				<p:outputLabel for="fechaIngreso" value="Fecha Ingreso:"/>
				<p:datePicker id="fechaIngreso" value="#{estudianteBean.estudiante.fechaIngreso}" showIcon="true"/>
				 
				<p:outputLabel for="correo" value="Correo:"/>
				<p:inputText id="correo" value="#{estudianteBean.estudiante.correo}"/>
			</h:panelGrid>
		</h:form>
		<p:commandButton value="Registrar" action="#{estudianteBean.registrar}" style=""></p:commandButton>
	</div>
</h:body>
</html>
